<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia Vinilo - Tu DJ Personal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>🎵 Experiencia Vinilo</h1>
        <p>Descubre la música perfecta para tu evento</p>
    </div>

    <div class="container">

        <!-- Buscador -->
        <div class="search-container">
            <h2>🎯 ¿Qué música buscas para tu evento?</h2>
            <input type="text" id="searchInput" list="suggestions" placeholder="Describe la música para tu evento...">
            <datalist id="suggestions">
                <option value="Rock clásico de los 70s para un asado">
                <option value="Música indie de los 2000s con toques electrónicos">
                <option value="Jazz suave para un cóctel elegante">
                <option value="Pop bailable para una fiesta de cumpleaños">
                <option value="Música psicodélica para un ambiente relajado">
            </datalist>
            <button id="searchBtn" class="search-button">🔍 Buscar</button>
        </div>

        <!-- Resultados -->
        <div class="results-container" id="resultsContainer"></div>

        <!-- Botón Instagram -->
        <div class="instagram-section">
            <a href="https://instagram.com/experiencia_vinilo" target="_blank" class="instagram-button">📷 Síguenos en Instagram</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
